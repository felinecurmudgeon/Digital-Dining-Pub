<ion-view view-title="Login">
  <ion-header-bar class='bar bar-header bar-dark'>
    <h1 class="title">Sign Up</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="goToLogin()">Log in</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSignUp()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="signupData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create Account</button>
        </label>
      </div>
    </form>
    <div ng-show="invalidUsername">The username has already been taken.  Please choose another username.</div>
    <img class = 'buttonLogo' src = 'http://logoholic.org/wp-content/uploads/2012/10/D.jpg'>
  </ion-content>
</ion-view>
