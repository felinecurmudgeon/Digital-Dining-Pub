<ion-view view-title="Login">
  <ion-header-bar class='bar bar-header bar-dark'>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="goToSignUp()">Sign Up</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <div ng-show="invalidLogin">Invalid login information.  Please try again.</div>
    <a class='fbButton' href='http://localhost:8000/api/auth/facebook'><img src="../../img/fbLogin.png"></a>
    <img class = 'buttonLogo' src = 'http://logoholic.org/wp-content/uploads/2012/10/D.jpg'>
  </ion-content>
</ion-view>
