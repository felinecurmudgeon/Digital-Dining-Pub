<form class="form-signin" ng-submit="signin()">
  <div class="col-md-7">
    <h2 class="form-signin-heading">Please Log in</h2>
      <div class="form-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="user.username">
      </div>
      <div class="form-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
      </div>
      <div class="alert alert-danger" ng-show="failedLogin">
        <div class="glyphicon glyphicon-remove"></div><strong> Error! The username / password are incorrect. </strong>
      </div>
  </div>
</form>
